{% extends 'firstApp/base.html' %}
{% load static %}

{% block content %}
  <!-- Hero Section -->
  <section class="relative h-screen flex items-center">
    <img src="{% static 'firstApp/restoran.jpg' %}" alt="Restaurant Front">
    <div
      class="absolute inset-0 bg-cover bg-center"
      style="background-image: url('{% static 'firstApp/restoran.jpg' %}')"
    ></div>
</section>

  <!-- Categories Section -->
  <section class="categories">
    <h2>Food Categories</h2>
    <div class="grid">
      {% for category in categories %}
        <div class="card">
          <a href="{% url 'firstApp:category_detail' category.pk %}">
            <div class="card-image">
              <img src="{{ category.photo.url }}" alt="{{ category.name }}">
            </div>
            <div class="card-content">
              <h3>{{ category.name }}</h3>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
