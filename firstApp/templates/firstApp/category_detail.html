{% extends 'firstApp/base.html' %}
{% block content %}
<section>
  <h2>{{ category.name }}</h2>
  <p>{{ category.description }}</p>
  <div class="grid">
    {% for food in foods %}
      <div class="card">
        <a href="{% url 'firstApp:food_detail' food.pk %}">
          <div class="card-image">
            <img src="{{ food.image.url }}" alt="{{ food.name }}">
          </div>
          <div class="card-content">
            <h4>{{ food.name }}</h4>
            <p>${{ food.price }}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
